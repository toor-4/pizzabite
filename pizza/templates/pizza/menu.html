{% extends "base.html" %}
<!--  -->
{% load static %}
<!--  -->
{% block title %}Menu{% endblock %}
<!--  -->
{% block content %}
<!--  -->
<div class="p-6 -mt-2 ">
    <div>
        <h2 class="text-5xl">Menu</h2>
        <div class="p-4 -mt-4">
            {% for item in menu %}
            <a href="{% url 'menu_item' pk=item.pk %}">
                <p class="text-lg font-bold mt-4 underline uppercase">{{ item.name }}</p>
            </a>
            <p class="text-gray-500">{{ item.description }}</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
